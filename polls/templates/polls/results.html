<style>
    td {
      text-align: center;
    }
    .back_button {
        background-color: #C79088; 
    }
</style>

<h1>{{ question.question_text }}</h1>

<table class="table table-striped table-bordered table-hover"width=500px>
    <thead>
    <tr>
        <th>Choices</th>
        <th>Votes</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        {% comment %} <th scope="row">1</th> {% endcomment %}
        <td>
        {% for choice in question.choice_set.all %}
            <br>{{ choice.choice_text }}<br>
        {% endfor %}</td>
        <td>
        {% for choice in question.choice_set.all %}
            <br>{{ choice.votes }}<br>
        {% endfor %}</td>
    </tr>
    </tbody>
</table>


<a href="{% url 'polls:detail' question.id %}">Vote again?</a><br>
<br> <a href="{% url 'polls:index' %}"> <button class="back_button">Back to List of Polls</button> </a>
